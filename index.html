<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="movement.js"></script>
    <script src="city.js"></script>
    <title>3D Game</title>
</head>
<body>
    <a-scene id="scene">
        
        <a-sky src="./sky.png"></a-sky>
       <a-plane position="0 0 0" width="1000" height="1000" color="gray" rotation="-90 0 0"></a-plane>
       <a-plane src="./sky.png" position="0 0 500" width="1000" height="1000"  depth="10" rotation="0 180 0"></a-plane>
       <a-plane src="./sky.png" position="0 0 -500" width="1000" height="1000"  depth="10" rotation="0 0 0"></a-plane>
       <a-plane src="./sky.png" position="500 0 0" width="1000" height="1000"  depth="10" rotation="180 90 0"></a-plane>
       <a-plane src="./sky.png" position="-500 0 0" width="1000" height="1000"  depth="10" rotation="180 270 0"></a-plane>
        

       <a-box src="./road.jpg" position="0 0 0" width="30" height="0.5" depth="300"></a-box>
       <a-box src="./road.jpg" position="90 0 0" width="30" height="0.5" depth="300"></a-box>
       <a-box src="./road.jpg" rotation="0 90 0" position="0 0 0" width="30" height="0.5" depth="300"></a-box>

        <a-camera look-controls="enabled:false"  position="0 3 0" move>
         <!-- Character -->
         <a-entity  id="character" position="0 -1 -3" rotation="0 180 0" >
            <!-- Head -->
            <a-entity position="0 0.45 0" id="head">
                <a-box id="face" color="#ffd294" depth="0.2" height="0.2" width="0.2"></a-box>
                <a-box id="neck" color="#ffd294" depth="0.15" height="0.1" width="0.15" position="0 -0.15 0"></a-box>
            </a-entity>
             <!-- Upper Body -->
             <a-entity position="0 0 0" id="upperBody">
                <a-box id="body" src="./Shirt.jpg" depth="0.2" height="0.5" width="0.4"></a-box>
                <a-box id="shoulder" src="./Shirt.jpg" depth="0.3" height="0.1" width="0.6" position="0 0.2 0"></a-box>
                <a-box id="leftArm" src="./Shirt.jpg" depth="0.1" height="0.6" width="0.1" animation="property:rotation; from:-20 0 0; to:10 0 0; dir:alternate; loop:true; easing:linear; dur:500" position="-0.25 -0.05 0"></a-box>
                <a-box id="rightArm" src="./Shirt.jpg" depth="0.1" height="0.6" width="0.1" animation="property:rotation; from:10 0 0; to:-20 0 0; dir:alternate; loop:true; easing:linear; dur:500" position="0.25 -0.05 0"></a-box>
            </a-entity>
            <!-- Lower Body -->
            <a-entity position="0 -0.3 0" id="lowerBody">
                <a-box id="legs" src="./Jeans.jpeg" depth="0.2" height="0.2" width="0.4" position="0 -0.05 0"></a-box>
                <a-entity position="0 0 0" animation="property:rotation; from:10 0 0; to:-20 0 0; dir:alternate; loop:true; easing:linear; dur:500" >
                    <a-box id="leftLeg" src="./Jeans.jpeg" depth="0.2" height="0.6" width="0.16" position="-0.12 -0.35 0"></a-box>
                    <a-box id="leftFoot" depth="0.35" height="0.1" width="0.15" position="-0.12 -0.7 0.075"></a-box>
                </a-entity>
                <a-entity animation="property:rotation; from:-20 0 0; to:10 0 0; dir:alternate; loop:true; easing:linear; dur:500"  >
                    <a-box id="rightLeg" src="./Jeans.jpeg" depth="0.2" height="0.6" width="0.16" position="0.12 -0.35 0"></a-box>
                    <a-box id="rightFoot" depth="0.35" height="0.1" width="0.15" position="0.12 -0.7 0.075"></a-box>
                </a-entity>
            </a-entity>
        </a-entity>

        <a-entity buildings>

        </a-entity>
        

    </a-camera>
    </a-scene>
</body>
</html>
